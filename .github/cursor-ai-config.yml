# Cursor AI Integration Configuration for DanaVerse
# This file configures how Cursor AI should work with our GitHub repository

cursor_ai:
  # Code Review Settings
  code_review:
    enabled: true
    auto_review: true
    review_on_pr: true
    review_on_push: false

  # Code Quality Standards
  standards:
    typescript:
      strict_mode: true
      no_any: true
      no_console_log: true
      error_handling: true
      performance_optimization: true

    react:
      functional_components: true
      hooks_only: true
      no_class_components: true
      proper_dependencies: true

    go:
      error_handling: true
      context_usage: true
      structured_logging: true
      security_checks: true

    solidity:
      openzeppelin_patterns: true
      reentrancy_protection: true
      gas_optimization: true
      event_emission: true

  # Security Settings
  security:
    scan_hardcoded_secrets: true
    check_xss_vulnerabilities: true
    check_sql_injection: true
    check_insecure_protocols: true
    check_localstorage_usage: true

  # Performance Settings
  performance:
    check_array_length_caching: true
    check_dom_caching: true
    check_database_queries: true
    check_react_optimization: true
    check_import_optimization: true

  # DanaVerse Specific Rules
  danaverse_rules:
    english_only: true
    conventional_commits: true
    feature_first_organization: true
    atomic_design: true
    monorepo_standards: true

